<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="chat">
  <div class="chat__sidebar">
    <h3>People</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="message-list" class="chat__messages"></ol>
    
    <div class="chat__footer">
      <form id="message-form">
        <input type="text" name="message-input" id="message-input" placeholder="message" autofocus autocomplete="off">
        <button>send</button>
      </form>
      <button id="send-location">send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <p>{{ createdAt }}</p>
      </div>
      <div class="message__body">
        <p>{{ text }}</p>
      </div>
    </li>
  </script>
  
  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <p>{{ createdAt }}</p>
      </div>
      <div class="message__body">
        <p>
          <a href="{{ url }}" target="_blank">My location</a>
        </p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/libs/jquery.js"></script>
  <script src="/libs/moment.js"></script>
  <script src="/libs/mustache.js"></script>
  <script src="/js/chat.js"></script>
</body>
</html>
